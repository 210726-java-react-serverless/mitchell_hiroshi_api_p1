version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:

      - echo Nothing to do in the pre_build phase...
      - aws s3 cp s3://p1cf/apps.properties ./src/main/resources/apps.properties
  build:
    commands:
      - echo Build started on `date`
      - mvn package
      - mv target/*.war ./mitchell_panenko_p0-1.0-SNAPSHOT.war
  post_build:
    commands:
      - echo Build completed on `date`
      - unzip mitchell_panenko_p0-1.0-SNAPSHOT.war -d artifact/
      - mv artifact/WEB-INF WEB-INF
artifacts:
  files:
    - WEB-INF/**/*
  name: artifact